AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - bin/**/*
    - db/**/*
    - app/services/dijkstra/graph.rb

Rails:
  Enabled: true

Bundler/OrderedGems:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
   Max: 10

Metrics/MethodLength:
  Max: 20

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/NestedParenthesizedCalls:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false

AsciiComments:
  Enabled: false
